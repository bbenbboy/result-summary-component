<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/dist/output.css" />
    <script defer src="/build/index.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="grid h-screen bg-white place-items-center">
    <section class="bg-white shadow-lg rounded-3xl shadow-neutral-PaleBlue">
      <div
        class="container flex flex-wrap justify-center text-center md:now-wrap"
      >
        <div
          class="w-auto p-5 pb-10 text-center align-middle md:w-80 font-hankenMedium bg-gradient-to-t from-pri-linearRoyalBlue to-pri-linearSlateBlue md:rounded-3xl rounded-b-3xl"
        >
          <h1
            class="mb-5 text-xl font-bold font-hankenBold text-neutral-LightLavender"
          >
            Your Result
          </h1>
          <div
            class="grid content-center w-40 h-40 m-auto rounded-full bg-gradient-to-t from-pri-linearCircleViolet to-pri-linearCirclePersian"
          >
            <div class="">
              <h1 class="text-5xl font-bold text-white font-hankenBold">76</h1>
              <p class="text-sm text-neutral-LightLavender">of 100</p>
            </div>
          </div>
          <div>
            <h1 class="mt-5 text-3xl text-white">Great</h1>
            <p class="w-3/4 m-auto mt-5 text-center text-neutral-LightLavender">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="w-full p-5 pb-5 component2 md:w-80 text-start">
          <div class="data-container">
            <h1
              class="mb-5 text-xl font-bold font-hankenBold text-neutral-DarkGrayBlue"
            >
              Summary
            </h1>
            <div class="container">
              <div
                class="flex items-center justify-between h-16 p-3 my-5 align-middle bg-red-50 reaction rounded-xl"
              >
                <div class="flex">
                  <img
                    src="/assets/images/icon-reaction.svg"
                    alt=""
                    class="mr-5"
                  />
                  <h1 class="font-bold text-pri-LightRed">Reaction</h1>
                </div>
                <h2 class="font-bold text-neutral-DarkGrayBlue font-hankenBold">
                  <span class="font-bold special-data text-neutral-DarkGrayBlue"
                    >...</span
                  >
                  &nbsp&nbsp<span class="text-neutral-LightLavender"
                    >/ 100</span
                  >
                </h2>
              </div>
              <div
                class="flex items-center justify-between p-3 my-5 align-middle h-13 memory bg-yellow-50 rounded-xl"
              >
                <div class="flex">
                  <img
                    src="/assets/images/icon-memory.svg"
                    alt=""
                    class="mr-5"
                  />
                  <h1 class="font-bold text-pri-OrangeyYellow">Memory</h1>
                </div>
                <h2 class="text-neutral-DarkGrayBlue font-hankenBold">
                  <span class="font-bold special-data text-neutral-DarkGrayBlue"
                    >...</span
                  >
                  &nbsp&nbsp<span class="text-neutral-LightLavender"
                    >/ 100</span
                  >
                </h2>
              </div>
              <div
                class="flex items-center justify-between p-3 my-3 align-middle h-13 verbal bg-green-50 rounded-xl"
              >
                <div class="flex">
                  <img
                    src="/assets/images/icon-verbal.svg"
                    alt=""
                    class="mr-5"
                  />
                  <h1 class="font-bold text-pri-GreenTeal">Verbal</h1>
                </div>
                <h2 class="text-neutral-DarkGrayBlue font-hankenBold">
                  <span class="font-bold special-data text-neutral-DarkGrayBlue"
                    >...</span
                  >&nbsp&nbsp
                  <span class="text-neutral-LightLavender">/ 100</span>
                </h2>
              </div>
              <div
                class="flex items-center justify-between p-3 my-5 align-middle h-13 visual bg-blue-50 rounded-xl"
              >
                <div class="flex">
                  <img
                    src="/assets/images/icon-visual.svg"
                    alt=""
                    class="mr-5"
                  />
                  <h1 class="font-bold text-pri-CobaltBlue">Visual</h1>
                </div>
                <h2 class="text-neutral-DarkGrayBlue font-hankenBold">
                  <span class="font-bold special-data text-neutral-DarkGrayBlue"
                    >...</span
                  >
                  &nbsp&nbsp<span class="text-neutral-LightLavender"
                    >/ 100</span
                  >
                </h2>
              </div>
            </div>
          </div>
          <button
            class="w-full h-16 mt-3 font-bold bg-neutral-DarkGrayBlue rounded-3xl text-neutral-PaleBlue hover:bg-gradient-to-t hover:from-pri-linearRoyalBlue hover:to-pri-linearSlateBlue"
          >
            Continue
          </button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Matt Ratchapon</a>.
    </div>
  </body>
</html>
